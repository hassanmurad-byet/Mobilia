{% extends 'index.html' %}
{% load static %}

{% block title %} Login {% endblock title %}


{% block main-content %}

<section class="signup">
    <div class="hero overlay">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-10 col-md-9 col-lg-7 col-xl-6">
                        <div class="card-body p-4">
                            <h2 class="text-uppercase text-center mb-5">LOGIN YOUR ACCOUNT</h2>

                            {% if Login %}
                            <div class="alert alert-success">
                                Username or Passowrd incorrect ! <a href="{% url 'Login:login' %}">Try Agian </a>
                            </div>
                            {% else %}

                            <form method="POST">
                                {% csrf_token %}

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" name="username" d="form3Example3cg" required
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1cg">User Name</label>
                                </div>
                                <!-- id="form3Example3cg"  id="username" -->


                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="psw" name="password" required
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                </div>


                                <div class="d-flex justify-content-center">
                                    <button data-mdb-button-init type="submit" value="Submit" data-mdb-ripple-init
                                        class="btn">Login</button>
                                </div>

                                <p class="text-center text-white mt-5 mb-0">Create an Account! <a href="{% url 'signup' %}"
                                        class="fw-bold text-body"><u>SignUp</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endif %}


{% endblock main-content %}
