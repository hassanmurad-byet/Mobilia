{% extends 'bases.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Add Profile Pic {% endblock title %}


{% block main-content %}


<div class="hero overlay" style="background-image: url('{% static 'imagess/bg_1.jpg' %}');">

    <div class="row d-flex  justify-content-center align-items-center h-100">

        <div class="col-md-7">
            <!-- card p-3 py-4  -->
            <div class="">
                <h5>Add Your Profile pic </h5>

                <form method="POST" enctype="multipart/form-data">
            
                   
                    {% csrf_token %}
                    {{ form | crispy }}

                
                    <button type="submit" class="btn btn-info btn-sm">Add Pic</button>
                </form>
            </div>
        </div>
    </div>

</div>


{% endblock main-content %}
